<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <!-- Theme css  -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <div class="row vh-100 d-flex align-items-center">
      <div class="col-4 offset-4 align-items-center bg-custom">
        <!-- Header -->
        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1>
          <form class="search">
            <input type="text" name="search" id="" placeholder="Search todos..." class="form-control m-auto">
          </form>
        </header>

        <!-- Todo List -->
        <ul class="list-group mx-auto todos">
          <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>Buy Macbook</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>Admit to polito</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center text-light">
            <span>Take a job</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>

        <!-- New todo form -->
        <form class="text-center my-4">
          <label for="todo" class="text-light my-1">Add new todo...</label>
          <input type="text" name="add" class="form-control m-auto" placeholder="Add new todo...">
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap js -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- Theme js -->
  <script src="./js/script.js"></script>
</body>

</html>
